<!DOCTYPE html>

    <body>
        <div id="pierwszy_warkusz">
            <p>
                pierwszy akapit / pierwszy div -> Warkusz #pierwszy_warkusz
            </p>
            <p>
                drugi akapit / pierwszy div <br>
                pierwszy akapit -> {font-size: 9mm; font-style:italic; }, numer parzysty w dzienniku <br>
                pozostałe akapity -> font-size: 10pt;, numer parzysty w dzienniku<br>
                szerokosc bloku -> 700 + 26 * 4 = 804pt <br>
                pierwszy div -> różowy
            </p>
            <p>
                trzeci akapit / pierwszy div <br>
                pierwszy div -> border fioletowy  <br>
                pierwszy div -> obramowanie 7px, solid <br>
                pierwszy div -> r1 = 7 + 5 = 12px <br>
            </p>
        </div>

        <div id="drugi_warkusz">
            <p>
                pierwszy akapit / drugi div -> Jakub #drugi_warkusz
            </p>
            <p>
                drugi akapit / drugi div <br>
                pierwszy akapit -> {font-size: 9mm; font-style:italic; }, numer parzysty w dzienniku <br>
                pozostałe akapity -> font-size: 10pt;, numer parzysty w dzienniku<br>
                szerokosc bloku -> 900 + 26 * 4 = 1004pt <br>
                pierwszy div -> jasnozielony
            </p>
            <p>
                trzeci akapit / drugi  div <br>
                drugi  div -> border czarny  <br>
                drugi  div -> obramowanie 3px, solid <br>
                drugi  div -> r1 = 7 + 7 = 14px <br>
            </p>
        </div>

        <div id="trzeci_warkusz">
            <p>
                pierwszy akapit / trzeci div -> 1P #drugi_warkusz
            </p>
            <p>
                drugi akapit / trzeci div <br>
                pierwszy akapit -> {font-size: 9mm; font-style:italic; }, numer parzysty w dzienniku <br>
                pozostałe akapity -> font-size: 10pt;, numer parzysty w dzienniku<br>
                szerokosc bloku -> 1100 + 26 * 4 = 1214pt <br>
                trzeci div -> jasna zielen
            </p>
            <p>
                trzeci akapit / trzeci  div <br>
                trzeci  div -> border granatowy <br>
                trzeci  div -> obramowanie 5px, solid <br>
                trzeci  div -> r1 = 7 + 7 = 14px <br>
            </p>
        </div>
    </body>

    width: 1004pt;

    padding: 10px;
}
